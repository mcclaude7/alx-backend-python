apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: messaging-app
  template:
    metadata:
      labels:
        app: messaging-app
    spec:
      containers:
        - name: messaging-app
          image: mcclaude/messaging-app:latest
          ports:
            - containerPort: 8000
          env:
            - name: DB_NAME
              value: messaging_app
            - name: DB_USER
              value: django_user
            - name: DB_PASSWORD
              value: django_password
            - name: DB_HOST
              value: mysql
            - name: DB_PORT
              value: "3306"

---
apiVersion: v1
kind: Service
metadata:
  name: messaging-app-service
spec:
  type: ClusterIP
  selector:
    app: messaging-app
  ports:
    - port: 8000
      targetPort: 8000

